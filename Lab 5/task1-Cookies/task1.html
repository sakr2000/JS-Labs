<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 | AJAX Request to show Users</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="task1.css" />
  </head>
  <body>
    <nav>
      <h2>Day 5 JavaScript Tasks</h2>
      <ul>
        <li><a href="#">Task 1</a></li>
        <li><a href="../task2/task2.html">Task 2</a></li>
        <li><a href="../task3/task3.html">Task 3</a></li>
      </ul>
    </nav>

    <div class="container">
      <div id="form">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" id="name" name="name" placeholder="Enter Name" />
        </div>

        <div class="form-group">
          <label for="email">Enter your age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <label>Select your gender</label>
          <div class="gender-container">
            <label for="male"
              ><img src="images/1.jpg" alt="Male" />
              <input type="radio" id="male" name="gender" value="male"
            /></label>

            <label for="female"
              ><img src="images/2.jpg" alt="Female" />
              <input type="radio" id="female" name="gender" value="female"
            /></label>
          </div>
        </div>

        <div class="form-group">
          <label for="favColor">Select your favourite color</label>
          <select name="favColor" id="favColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="Blue">Blue</option>
          </select>
        </div>

        <button type="submit" id="submit-btn">Submit</button>
      </div>

      <div id="output">
        <img src="" alt="" />
        <h2>Welcome <span id="name-output"></span></h2>
        <p>You have visited this site <span id="visit-output"></span> times</p>
      </div>
    </div>

    <script src="task1.js"></script>
  </body>
</html>
